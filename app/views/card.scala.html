@(id : String, title: String, content : String, images : List[String])
<div id="@id" class="card" style="width:100%;margin-bottom:15px;">
    <div class="card-block">
        <div style="display:flex; align-items:flex-start;">
            <h4 class="card-title" style="flex:1;">@title</h4>
            <button id="btn-@id" type="button" class="btn btn-default" onclick="removecard('@id')">Remove</button>
        </div>
        <p class="card-text">@content</p>
    </div>
    <div style="display:flex;margin:0px;padding:0px;">
        @for(imageSrc <- images) {
            <div style="flex:1;margin:0px;padding:0px;">
                <img src="@imageSrc" style="width:100%;height:150px;object-fit:cover;">
            </div>
        }
    </div>
</div>
