@import views.html.helper.CSRF
@main("Cards") {
    <h1>Cards</h1>
    <div class="row">
        <div class="col-sm-4">
            <form data-bind="submit: addCard" enctype="multipart/form-data">
                @helper.CSRF.formField
                <input class="form-control" placeholder="Title" name="title"><br>
                <textarea class="form-control" placeholder="Content goes here..." name="content"></textarea><br>
                <input type="file" class="form-control-file" name="images" accept="image/*" multiple><br>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br>
            <div class="bg-danger" style="padding:10px;color:white;margin-bottom:20px;"
                data-bind="text: errorMsg, visible: errorMsg().length > 0">Error text!</div>
        </div>
        <div class="col-sm-8", data-bind="foreach: cards">
            <div class="card" style="width:100%;margin-bottom:15px;">
                <div class="card-block">
                    <div style="display:flex; align-items:flex-start;">
                        <h4 class="card-title" style="flex:1;" data-bind="text: title"></h4>
                        <button type="button" class="btn btn-default" data-bind="click: $parent.removeCard">Remove</button>
                    </div>
                    <p class="card-text" data-bind="text: content"></p>
                </div>
                <div style="display:flex;margin:0px;padding:0px;" data-bind="foreach: images">
                    <div style="flex:1;margin:0px;padding:0px;">
                        <img data-bind="attr: { src: $data }" style="width:100%;height:150px;object-fit:cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function Card(data) {
            this.id = ko.observable(data.id);
            this.title = ko.observable(data.title);
            this.content = ko.observable(data.content);
            this.images = ko.observableArray(data.images);
        }
        function CardListViewModel() {
            var self = this;
            self.cards = ko.observableArray([]);

            self.errorMsg = ko.observable("");

            self.addCard = function (form) {
                var formData = new FormData(form);
                $('form').find('*').attr('disabled', true);
                self.errorMsg("");
                $.ajax({
                    type: "POST",
                    url: "@routes.CardsController.addCard()",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false
                }).done(function (data) {
                    self.cards.unshift(new Card(data));
                    $('form')[0].reset();
                }).fail(function (jqXHR) {
                    self.errorMsg(jqXHR.responseText);
                }).always(function () {
                    $('form').find('*').attr('disabled', false);
                });
            };
            self.removeCard = function (card, event) {
                $.ajax({
                    type: "DELETE",
                    url: "/cards/delete?card=" + card.id() + "&csrfToken=@CSRF.getToken.value"
                }).done(function () {
                    self.cards.remove(card);
                });
            };

            $.getJSON("@routes.CardsController.loadCards()", function(allData) {
                var mappedTasks = $.map(allData, function(item) {
                    return new Card(item)
                });
                self.cards(mappedTasks);
            });
        }
        ko.applyBindings(new CardListViewModel());
    </script>
}
