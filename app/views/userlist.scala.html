@(registeredUsers: java.util.List[Users])
@main("Registered users") {
    <h1>Registered users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="white-space:nowrap;width:1px;"></th>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            @for(registeredUser : Users <- registeredUsers) {
                <tr>
                    <td><img src="@registeredUser.getAvatarUrl()" alt="User avatar"
                        style="width:50px;height:50px;border-radius:25px"></td>
                    <td style="vertical-align:middle;">@registeredUser.getName()</td>
                    <td style="vertical-align:middle;">@registeredUser.getEmail()</td>
                </tr>
            }
        </tbody>
    </table>
    <a href="@routes.ProfileEditorController.profileEditor()" class="btn btn-primary">Edit profile</a>
    <a href="@routes.CardsController.cards()" class="btn btn-primary">Cards</a>
    <a href="@routes.ProductsController.products()" class="btn btn-primary">Products</a>
    <a href="@routes.NewsController.news()" class="btn btn-primary">News</a>
    <a href="@routes.AuthorizationController.logout()" class="btn btn-default">Logout</a>
}
